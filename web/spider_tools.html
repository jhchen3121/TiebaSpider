    <script>
	//一进来就要先查看爬虫的状态，访问后台
	window.onload=function(){
        //隐藏进度条
        $("#hideprogid").hide();
        $("#snownlp_id").hide();

		$.ajax({
			url:'/celery_task_status',
			type:'GET',
			success: function(data, status){
				if(status == 'success'){ 
                    if(data.code == 0){
                        console.log(data);
                        //根据状态来控制按钮是否可以点击
                        if(data.reason == '进行中'){
                            $('#begin_spider').attr("disabled",'false');
                            //如果是进行中则需要显示进度条
                            $("#hideprogid").show();
                            //在启动定时器监听状态
                            for(var i=0; i<100; i++){
                                clearInterval(i);
                            }
                            setInterval('check_spider_status()', 1000);
                        }
                        else{
                            $('#begin_spider').removeAttr("disabled");
                            $('#build_wd').removeAttr("disabled");
                        }
                    }
                    else{
                        alert(data.reason);
                    }
				}
			},
			error: function(data,status){ 
				if(status == 'error'){ 
                    alert("错误");
				}
			}
		});
        //检查分析结果是否已存在
		$.ajax({
			url:'/check_snownlp',
			type:'GET',
			success: function(data, status){
				if(status == 'success'){ 
                    if(data.code == 0){
                        $("#snownlp_id").show(1000);
                    }
                    else{
                        //$("#snownlp_id").hide();
                    }
				}
			},
			error: function(data,status){ 
				if(status == 'error'){ 
                    alert("错误");
				}
			}
		});

	}

                        }
                        else{
